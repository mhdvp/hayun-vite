<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <my-ui-box></my-ui-box>
    <script>
        class MyIsolatedComponent extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });

                // Load external CSS
                const style = document.createElement('style');
                style.textContent = `
                    /* Example styles */
                    button {
                        background: red;
                        color: white;
                        padding: 1em;
                    }
                `;

                // Add HTML
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `<button>Hello from shadow!</button>`;

                shadow.appendChild(style);
                shadow.appendChild(wrapper);
            }
        }
        customElements.define('my-ui-box', MyIsolatedComponent);

    </script>
</body>

</html>
